name: Publish Development Build to Pages

on:
  push:
    branches:
      - 'main'

permissions:
  contents: read # 开发版构建不需要写权限，除非你想创建 pre-release
  pages: write
  id-token: write

jobs:
  build-and-publish-dev:
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install build dependencies
      run: python -m pip install --upgrade pip build wheel simple503

    - name: Build package with dev version
      run: python -m build

    - name: Generate PEP 503 repository for dev builds
      run: |
        simple503 dist gh-pages/dev

    - name: Configure GitHub Pages
      uses: actions/configure-pages@v5

    - name: Upload GitHub Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: gh-pages/

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4