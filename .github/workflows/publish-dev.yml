name: Publish Development Build to Pages

on:
  push:
    branches:
      - 'main'

permissions:
  contents: read # 开发版构建不需要写权限，除非你想创建 pre-release
  pages: write
  id-token: write

jobs:
  build-and-publish-dev:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      # fetch-depth: 0 是必须的, 这样 setuptools-scm 才能获取完整的 git 历史来计算版本
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install build dependencies
      run: python -m pip install --upgrade pip build

    - name: Build package with dev version
      run: python -m build

    - name: Generate PEP 503 repository for dev builds
      run: |
        pip install pypi-simple-generate
        mkdir -p gh-pages/dev
        pypi-simple-generate dist/ --output-dir gh-pages/dev/

    - name: Upload GitHub Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: gh-pages/

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4